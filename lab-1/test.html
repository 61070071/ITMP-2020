    <script>
        let app = new Vue({
            el: '#app',
            data: {

                numx: 2,

            },

            methods: {
                multiply: function (x) {

                    return this.number * x
                }
            },
            computed: {
                x2: function () {
                    return this.number * 2
                },
                x: function () {
                    return parseInt(this.numx)
                },
                sum: function () {
                    let sum = 0
                    for (var i = 1; i <= this.x; i++) {
                        sum = sum + (this.multiply(i))
                    }
                    return sum
                }
